services:
  db:
    image: postgres:18-alpine
    container_name: task_db_container
    restart: always
    env_file:
      - ./be/.env
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql

  backend:
    build: ./be
    container_name: task_be_container
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./be/.env
    depends_on:
      - db
    command: sh -c "npx sequelize-cli db:migrate && npm start"

volumes:
  pgdata:
